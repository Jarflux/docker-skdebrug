<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add Player</h1>
    </div>
</div>

<div class="row" data-ng-show="vm.message">
    <div class="col-lg-12">
        <div class="alert bg-success" role="alert" data-ng-show="vm.message.success">
            <svg class="glyph stroked checkmark">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-checkmark"></use>
            </svg>
            {{ vm.message.text }} <a href="#0" data-ng-click="vm.hideMessage()" class="pull-right"><span
                class="glyphicon glyphicon-remove"></span></a>
        </div>
        <div class="alert bg-danger" role="alert" data-ng-show="vm.message.error">
            <svg class="glyph stroked cancel">
                <use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-cancel"></use>
            </svg>
            {{ vm.message.text }} <a href="#0" data-ng-click="vm.hideMessage()" class="pull-right"><span
                class="glyphicon glyphicon-remove"></span></a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form ng-submit="vm.addPlayer()">

            <div class="form-group">
                <label for="firstName">First name:</label>
                <input type="text" ng-model="vm.player.firstName" class="form-control" name="firstName" id="firstName">
            </div>

            <div class="form-group">
                <label for="lastName">Last name:</label>
                <input type="text" ng-model="vm.player.lastName" class="form-control" name="lastName" id="lastName">
            </div>

            <div class="form-group">
                <label for="number">Number:</label>
                <input type="number" ng-model="vm.player.number" class="form-control" name="number" id="number">
            </div>

            <div class="form-group">
                <label for="dateOfBirth">Date of birth:</label>
                <input type="date" ng-model="vm.player.dateOfBirth" class="form-control" name="dateOfBirth"
                       id="dateOfBirth">
            </div>

            <div class="form-group">
                <label for="playerType">Position:</label>
                <select ng-model="vm.player.playerType" class="form-control" name="playerType" id="playerType">
                    <option ng-repeat="type in vm.types" value="{{type}}">{{type}}</option>
                </select>
            </div>

            <button type="submit" class="btn btn-primary" ng-click="vm.addPlayer()">Add</button>
            <button type="reset" class="btn btn-default" ng-click="vm.reset()">Reset</button>
        </form>
    </div>
</div>
