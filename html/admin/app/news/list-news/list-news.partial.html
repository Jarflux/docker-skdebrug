<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">News overview</h1>
    </div>
</div>
<div class="row">
    <div class="col-xs-12 col-md-6 col-lg-3">
        <div class="panel panel-blue panel-widget">
            <div class="row no-padding">
                <div class="col-sm-3 col-lg-5 widget-left">
                    <svg class="glyph stroked pencil"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-pencil"/></svg>
                </div>
                <div class="col-sm-9 col-lg-7 widget-right">
                    <div class="large">{{ vm.newsCount }}</div>
                    <div class="text-muted">News Articles</div>
                </div>
            </div>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <div class="list-group">
            <a class="list-group-item list-group-item-info" href="#/news/add">Add News</a>
            <a ng-repeat="news in vm.news" class="list-group-item" href="#/news/{{news.id}}">{{news.id}} {{news.title}}</a>
        </div>
    </div>
</div>
