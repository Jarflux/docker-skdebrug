<h3>Add News</h3>

<form ng-submit="vm.addNews()">

    <div class="form-group">
        <label for="date">Date:</label>
        <input type="date" ng-model="vm.news.date" class="form-control" name="date" id="date">
    </div>

    <div class="form-group">
        <label for="title">Title:</label>
        <input type="text" ng-model="vm.news.title" class="form-control" name="title" id="title">
    </div>

    <div class="form-group">
        <label for="content">Content:</label>
        <textarea class="form-control" rows="10" ng-model="vm.news.content" class="form-control" name="content"
                  id="content"
                  placeholder="Content"></textarea>
    </div>


    <button type="submit" class="btn btn-primary">Add</button>
    <button type="reset" class="btn btn-default" ng-click="vm.reset()">Reset</button>
</form>
