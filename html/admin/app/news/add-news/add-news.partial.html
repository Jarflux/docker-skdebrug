<div class="row">
    <div class="col-lg-12">
        <h1 class="page-header">Add News</h1>
    </div>
</div>

<div class="row" data-ng-show="vm.message">
    <div class="col-lg-12">
        <div class="alert bg-success" role="alert" data-ng-show="vm.message.success">
            <svg class="glyph stroked checkmark"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-checkmark"></use></svg> {{ vm.message.text }} <a href="#0" data-ng-click="vm.hideMessage()" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
        <div class="alert bg-danger" role="alert" data-ng-show="vm.message.error">
            <svg class="glyph stroked cancel"><use xmlns:xlink="http://www.w3.org/1999/xlink" xlink:href="#stroked-cancel"></use></svg> {{ vm.message.text }} <a href="#0" data-ng-click="vm.hideMessage()" class="pull-right"><span class="glyphicon glyphicon-remove"></span></a>
        </div>
    </div>
</div>

<div class="row">
    <div class="col-lg-12">
        <form ng-submit="vm.addNews()">

            <div class="form-group">
                <label for="date">Date:</label>
                <input type="date" ng-model="vm.news.date" class="form-control" name="date" id="date">
            </div>

            <div class="form-group">
                <label for="title">Title:</label>
                <input type="text" ng-model="vm.news.title" class="form-control" name="title" id="title">
            </div>

            <div class="form-group">
                <label for="content">Content:</label>
                <textarea class="form-control" rows="10" ng-model="vm.news.content" class="form-control" name="content"
                  id="content"
                  placeholder="Content"></textarea>
            </div>

            <button type="submit" class="btn btn-primary" ng-click="vm.addNews()">Add</button>
            <button type="reset" class="btn btn-default" ng-click="vm.reset()">Reset</button>
        </form>
    </div>
</div>
